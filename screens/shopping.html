<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping.css" type="text/css">
    <script src="shopping.js" defer></script>
    <title>Shopping List</title>
</head>
<body>
    <header>Shopping List</header>
    
    <!-- Shopping Container -->
    <div id="shopping-container">
        <div id="shopping-list-section">
            <div class="section-title">
                <h2>Your List <span id="item-count">(0)</span></h2>
            </div>
            <div class="submenu-buttons">
                <button id="chooseInventoryButton" class="inventory-button" onclick="promptInven()">Choose from Inventory</button>
                <button id="addItemButton" class="add-item-button" onclick="promptAdd()">Add an Item</button>
            </div>
            <table id="shopping-list">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name">
            <label for="quantity">Amount:</label>
            <input type="number" id="quantity" min="1">
            <button onclick="addItem()">Add Item</button>
            <button onclick="cancelAdd()">Cancel</button>
        </div>
    </div>

    <div id="inventory-popup" class="hidden">
        <div class="popup-content">
            <h2>Choose from Inventory</h2>
            <ul id="inventory-list">
            </ul>
            <button onclick="cancelInven()">Cancel</button>
        </div>
    </div>

    <footer>
        <a href="inventory.html" id="inventoryIcon"><img src="../icons/inventoryIcon.png" alt="inventoryIcon"></a>
        <a href="recipes.html" id="recipesIcon"><img src="../icons/recipesIcon.png" alt="recipesIcon"></a>
        <a href="shopping.html" id="shoppingIcon"><img src="../icons/shoppingIcon.png" alt="shoppingIcon"></a>
        <a href="profile.html" id="profileIcon"><img src="../icons/profileIcon.png" alt="profileIcon"></a>
    </footer>
</body>
</html>
