    <header>Shopping List</header>
    
    <div id="shopping-container">
        <div id="shopping-list-section">
            <div class="section-title">
                <h2>Your List <span id="item-count">(0)</span></h2>
                <button id="toggleButton" onclick="toggleShoppingList()">SEE/HIDE</button> <!-- "v" icon -->
                <button id="addButton" onclick="showAddItemPopup()">+</button> <!-- New "+" button -->
            </div>
            <table id="shopping-list" class="collapsed">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Popup for adding items -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1">
            <button onclick="addItem()">Add Item</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>
